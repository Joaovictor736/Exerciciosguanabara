<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 200px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio</h1>
    <Table>
        <tr>
            <td colspan="3">1</td>
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
         <tr>
            <td colspan="3">14</td>
        </tr>
    </Table>

</body>
</html>
