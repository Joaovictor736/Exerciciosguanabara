<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail"  autocomplete="email" required>
            </p>
            <p>
                <label for="INome">Nome</label>
                <input type="text" name="Nome" id="INome" minlength="5" maxlength="20" required autocomplete="name">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="(xx)-xxxx-xxxx" required>
            </p>
        </fieldset>
        <!--Estuda mais sobre os RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
