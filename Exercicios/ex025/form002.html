<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularío</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Iusu">Usuário:</label>
            <input type="text" name="usu" id="Iusu" required minlength="5" maxlength="15" size="11" placeholder="Nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="Isen">Senha:</label>
            <input type="password" name="sen" id="Isen" required minlength="8" maxlength="20" size="9" placeholder="Minimo 9 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
