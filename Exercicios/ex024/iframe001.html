<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
      iframe{
        width: 400px;
        height: 400px;
      }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="2" height="500" scolling="no">

        </iframe>
        
        <!--Tamanho Padrão 300x150-->
        para aprender a programar
        <p>O site do
        <iframe src="https://www.google.com.br" frameborder="0" height="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>Também é muito legal</p>
    </p>
    <p>
        O repositorio do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>

        também é bem legal
    </p>

</html>
